---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: failover-controller
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: failover-controller
rules:
- apiGroups: [ '' ] # Core API only
  resources: [ 'pods', 'services' ]
  verbs: [ 'get', 'list', 'watch', 'patch' ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: failover-controller-binding
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: failover-controller
subjects:
- kind: ServiceAccount
  name: failover-controller
  namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: failover-controller
  namespace: default
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: failover-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: failover-controller
    spec:
      serviceAccountName: failover-controller
      containers:
        - name: app
          image: alphanoob1337/failover-controller:latest
          env:
            - name: FAILOVER_CONTROLLER_LOG_LEVEL
              value: "DEBUG"
            - name: FAILOVER_CONTROLLER_UPDATE_INTERVAL
              value: "0.05"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami-a
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      failoverGroup: 'whoami-a'
  template:
    metadata:
      labels:
        failoverGroup: 'whoami-a'
        failoverPriority: '100'
        failoverMinReplicas: '2'
        app.kubernetes.io/name: whoami
    spec:
      containers:
        - name: whoami
          image: containous/whoami:v1.4.0
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami-b
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      failoverGroup: 'whoami-b'
  template:
    metadata:
      labels:
        failoverGroup: 'whoami-b'
        app.kubernetes.io/name: whoami
    spec:
      containers:
        - name: whoami
          image: containous/whoami:v1.4.0
---
apiVersion: v1
kind: Service
metadata:
  name: whoami
  namespace: default
  labels:
    failoverLabel: failoverStatus
spec:
  selector:
    app.kubernetes.io/name: whoami
    failoverStatus: active
  ports:
    - name: whoami
      protocol: TCP
      port: 80